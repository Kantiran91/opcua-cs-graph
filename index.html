<style>
    body {
        font: 11px sans-serif;
    }

    header div {
        vertical-align: middle;
    }

    header h4 {
        display: inline;
    }

    header img {
        max-height: 4em;
    }

    .container {
        max-width: 140vh !important;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot rect {
        stroke: #000;
    }

    .link {
        stroke: #999;
        stroke-width: 2px;
    }

    .tooltip {
        position: absolute;
        width: 200px;
        height: 28px;
        pointer-events: none;
    }

    svg {
        float: left;
    }

    #graphContainer {
        position: absolute;
        width: 100%;
    }

    #info {
        padding: 0.2em;
        position: absolute;
        max-width: 300px;
        background: white;
        border: solid 1px gray;
    }

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-path.v1.min.js"></script>
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <img src="assets/isw-trans.gif" alt="ISW" />
                <h4>OPC UA Companion Specification Graph</h4>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-10">
            <div id="graphContainer">
                <svg id="graph">
                    <marker
                        id="arrowUsed"
                        markerUnits="strokeWidth"
                        markerWidth="12"
                        markerHeight="12"
                        viewBox="0 0 12 12"
                        refX="6"
                        refY="6"
                        orient="auto">
                        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #999;"></path>
                    </marker>


                </svg>
                <div id="info"></div>
            </div>
        </div>
    </div>
</div>

<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;
    var opcua_data = null;

    /*
     * value accessor - returns the value to encode for a given data object.
     * scale - maps value to a visual display encoding, such as a pixel position.
     * map function - maps from data value to display value
     * axis - sets up axis
     */

    function object2html(d) {
        var retVal = "";

        function isUrl(str) {
            regexp = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
            if (regexp.test(str)) {
                return true;
            }
            else {
                return false;
            }
        }

        for (var key in d) {

            retVal += "<dt>" + key + "</dt><dd>";
            if (isUrl(d[key])) {
                retVal += "<a href=" + d[key] + ">" + d[key] + "</a>";
            } else {
                retVal += d[key];
            }
            retVal += "</dd>";
        }
        return ("<dl>" + retVal + "</dl>");
    }

    var date_format = d3.time.format("%b %y");

    // setup x
    var xValue = function (d) {
            return new Date(d.details.date).getTime();
        }, // data -> value
        xScale = d3.time.scale().range([0, width - 60]), // value -> display
        xMap = function (d) {
            return xScale(xValue(d));
        }, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    function getStandardType(d) {
        types = {1: "application-related", 2: "domain-specific", 3: "generell", 4: "opc ua standard"};
        return Number.isInteger(d) ? types[d] : "";
    }

    // setup y
    var yValue = function (d) {
        return d.parent.type;
    }; // data -> value
    var yScale = d3.scale.linear().range([height, 0]); // value -> display
    var yMap = function (d) {
        return yScale(yValue(d)) + d.parent.y_offset - 0.5 * height / 5;
    }; // data -> display
    var yAxis = d3.svg.axis().scale(yScale)
        .tickFormat(getStandardType)
        .orient("left")

    // setup fill color
    var cValue = function (d) {
            return d.status + " " + d.standard_type;
        },
        color = d3.scale.category10();

    // add the graph canvas to the body of the webpage
    var svg = d3.select("#graph")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "0 0 960 800")
        .attr("class", "col-sm")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("#graph").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var firstDay = new Date('1/1/2006');
    var lastDay = new Date();
    var zoom = 1.0;
    var scrollX = 0.5;
    var scrollY = 0.5;

    var hideTimeout = null;

    function linkPathGenerator(d) {
        var path = d3.path();
        var coords = {
            "source": d.source.id,
            "target": d.usedOPCUAPart,
            "x1": xMap(d.source),
            "y1": yMap(d.source),
            "x2": xMap(d.target),
            "y2": yMap(d.target)
        };
        if (coords.y1 === coords.y2){
            if (coords.x2 + 120 + 30 > coords.x1) {
                path.moveTo(coords.x1 + 60, coords.y1 + 14);
                path.bezierCurveTo(coords.x1 + 50, coords.y1 + 40, coords.x2 + 70, coords.y2 + 40, coords.x2 + 60, coords.y2 + 20);
            } else {
                path.moveTo(coords.x1, coords.y1);
                path.lineTo(coords.x2 + 120, coords.y2);
            }
        } else {
            if (coords.y1 < coords.y2) {
                path.moveTo(coords.x1, coords.y1);
                path.bezierCurveTo(coords.x1 - 10, coords.y1, coords.x2 + 25, coords.y2 - 50, coords.x2 + 25, coords.y2 - 20);
            } else {
                path.moveTo(coords.x1, coords.y1);
                path.bezierCurveTo(coords.x1 - 10, coords.y1, coords.x2 + 25, coords.y2 + 50, coords.x2 + 25, coords.y2 + 20);
            }
        }
        return path.toString();
    }

    function setScale() {
        var spanTotalX = lastDay.getTime() - firstDay.getTime();
        var spanX = spanTotalX / zoom;
        yScale.domain([0, 5]);
        xScale.domain([firstDay.getTime() + (spanTotalX * scrollX) - (spanX / 2), firstDay.getTime() + (spanTotalX * scrollX) + (spanX / 2)]);
        var dots = svg.selectAll(".dot");
        dots.select("rect")
            .attr("x", xMap)
            .attr("y", function (d) {
                return yMap(d) - 14
            });

        dots.select("tspan")
            .attr("x", function (d) {
                return xMap(d) + 3
            })
            .attr("y", function (d) {
                return yMap(d) - 5;
            })
            .select("tspan")
            .attr("x", function (d) {
                return xMap(d) + 3
            })
            .attr("y", function (d) {
                return yMap(d) + 10
            });
        var links = svg.selectAll(".link");
        links.attr("d", linkPathGenerator);
            svg.select("g.x")
                .call(xAxis);
    }

    function versionMap(spec, version) {
        return {"id": spec.id + "_" + version[0].replace(".", "_"), "parent": spec, "version": version[0], "details": version[1]};
    }

    // load data
    d3.json("data/cs.json", function (error, data) {
        /*opcua_data = data.opcua.sort(function(a,b) {
            var biggest_date = new Date('1/1/2099').getTime();
            return (a.type * biggest_date + xValue(a) - b.type * biggest_date - xValue(b));
        });*/

        setScale();

        var y_offset = 0;
        for (var index in opcua_data) {
            var item = opcua_data[index];
            item.y_offset = y_offset;
            y_offset += 32;
            /*
            for (var index2 in opcua_data) {
                if (index == index2)
                    break;
                var item2 = opcua_data[index2];
                if (((item.y_offset != 0) || (item2.y_offset == 0)) && (item.type == item2.type) && (xMap(item2) <= xMap(item)) && ((xMap(item2) + 110) >= xMap(item))) {
                    item.y_offset = item2.y_offset + 32;
                }
            }*/
            //opcua_data[index].y_offset = item.y_offset;
        }

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Datum");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Type");

        svg.selectAll(".tick text")
            .style("text-anchor", "start")
            .attr("x", 2);

        dots = data.opcua.map(function(spec) {
            return Array.from(Object.entries(spec.versions)).map(function(version) {
                return versionMap(spec, version);
            })
        });
        dots = Array.prototype.concat.apply([], dots);
        //createLinks
        linkArray = dots.map(function (value) {
            retValues = [];
            for (var j = 0; j < value.details.usedOPCUAPart.length; j++) {
                if (value.details.usedOPCUAPart[j] == undefined) {
                    return;
                }
                var targetId = value.details.usedOPCUAPart[j];
                var target = undefined
                for (var i = 0; i < dots.length; i++) {
                    //console.log(data.opcua[i]);
                    if (dots[i].id === targetId) {
                        target = dots[i];
                    }
                }

                retValues.push({
                    "source": value,
                    "usedOPCUAPart": value.details.usedOPCUAPart[j],
                    "target": target
                });
            }
            return retValues;
        });
        linkArray = Array.prototype.concat.apply([], linkArray);

        d3.select("#info").on("mouseover", function(d) {
            clearTimeout(hideTimeout);
        })
        .on("mouseout", function(d) {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(function() {
                svg.selectAll(".dot").transition().duration(200).style("opacity", 1);
                svg.selectAll(".link").transition().duration(200).style("opacity", 1);
                d3.select("#info").transition().duration(200).style("opacity", 0);
                d3.select("#info").transition().delay(200).style("display", "none");
            }, 500);
        });

        svg.selectAll(".link")
            .data(linkArray)
            .enter().append("path")
            .attr("class", function(d) {
                return "link link-from-" + d.source.id;
            })
            .attr("d", linkPathGenerator)
            .on("mouseover", function(d) {
                svg.selectAll(".link").filter(function(dd,i){ return dd != d; }).transition().duration(200).style("opacity", 0.2);
                svg.selectAll(".dot").filter(function(dd,i) { return dd.id != d.source.id && dd.id != d.target.id }).transition().duration(200).style("opacity", 0.2);
            })
            .on("mouseout", function(d) {
                svg.selectAll(".dot").transition().duration(200).style("opacity", 1);
                svg.selectAll(".link").transition().duration(200).style("opacity", 1);
            })
            .style("fill", "none")
            .attr("marker-end", "url(#arrowUsed");

        svg.selectAll(".spec")
            .data(data.opcua)
            .enter().append("g")
            .attr("class", "spec")
            .attr("id", function(d) {
                return "spec-" + d.id
            })
            .selectAll(".dot")
            .data(function(d) {
                var v = Array.from(Object.entries(d.versions)).map(function(e) {
                    return versionMap(d, e);
                });
                return v;
            })
            .enter().append("g")
            .attr("class", "dot")
            .attr("id", function(d) {
                return "dot-" + d.id;
            })
            .append("rect")
            .attr("x", xMap)
            .attr("y", function (d) {
                return yMap(d) - 14
            })
            .attr("width", 110)
            .attr("height", 28)
            .attr("rx", 5)
            .attr("ry", 5)
            .style("stroke", function (d) {
                return color(cValue(d.parent));
            })
            .style("fill", function (d) {
                return "#fff";
            })
            .style("stroke-width", function (d) {
                return "2";
            })
            .select(function() { return this.parentElement; })
            .append("text")
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .append("tspan")
            .attr("x", function (d) {
                return xMap(d) + 3
            })
            .attr("y", function (d) {
                return yMap(d) - 5
            })
            .text(function (d) {
                return d.parent.shortName.length < 20 ? d.parent.shortName : d.parent.shortName.substr(0, 5) + "...";
            }).append("tspan")
            .attr("x", function (d) {
                return xMap(d) + 3
            })
            .attr("y", function (d) {
                return yMap(d) + 10
            })
            .text(function (d) {
                return d.version;
            });
            /*
            .attr("class", "dot")
            .attr("id", function(d) {
                return "dot-" + d.id
            })
            .on("mouseover", function(d) {
                svg.selectAll(".dot").filter(function(dd,i){ return dd == d; }).transition().duration(200).style("opacity", 1);
                svg.selectAll(".dot").filter(function(dd,i){ return dd != d; }).transition().duration(200).style("opacity", 0.2);
                svg.selectAll(".link").transition().duration(200).style("opacity", 0.2);
                svg.selectAll(".link-from-" + d.id).transition().duration(200).style("opacity", 1);
                d3.select("#info").html(object2html(d)).transition().duration(200).style("opacity", 0.8);
                d3.select("#info").style("display", "block");
                var ge = document.getElementById("graph");
                var ge_cr = ge.getBoundingClientRect();
                ge_cr.width  -= Number(d3.select('#graph').style('padding-left').replace('px', '')) + Number(d3.select('#graph').style('padding-right').replace('px', ''));
                ge_cr.height -= Number(d3.select('#graph').style('padding-top' ).replace('px', '')) + Number(d3.select('#graph').style('padding-bottom').replace('px', ''));
                ge_cr.left   += Number(d3.select('#graph').style('padding-left').replace('px', ''));
                ge_cr.top    += Number(d3.select('#graph').style('padding-top' ).replace('px', ''));
                d3.select("#info")
                    .style('left', xMap(d)*ge_cr.width/ge.viewBox.animVal.width+'px')
                    .style('top', 36 + yMap(d)*ge_cr.height/ge.viewBox.animVal.height+'px');
                clearTimeout(hideTimeout);
            })
            .on("mouseout", function(d) {
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(function() {
                    svg.selectAll(".dot").transition().duration(200).style("opacity", 1);
                    svg.selectAll(".link").transition().duration(200).style("opacity", 1);
                    d3.select("#info").transition().duration(200).style("opacity", 0);
                    d3.select("#info").transition().delay(200).style("display", "none");
                }, 500);
            })*/

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", 0)
            .attr("y", height - 100)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        // draw legend text
        legend.append("text")
            .attr("x", 20)
            .attr("y", height - 95)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .text(function (d) {
                return d;
            });
    });
    function scrollEvent(e) {
        var evt = window.event || e;
        var delta = evt.detail ? evt.detail*(-120) : evt.wheelDelta;
        var old_zoom = zoom;
        if (evt.target.id != "graph")
            return true;
        var offsetDeltaX = (evt.offsetX * 1.0 / evt.target.parentElement.clientWidth - 0.5);
        scrollX += offsetDeltaX / zoom * delta * 0.0001;// + scrollX * (1.0 - 1.0/zoom);
        zoom = zoom + delta * 0.0001;
        zoom = Math.max(1.0, Math.min(zoom, 5.0));
        scrollX = Math.min(1.0 - 0.5 / zoom, Math.max(0.5 / zoom, scrollX));
        setScale();
        if (zoom != old_zoom)
            evt.preventDefault();
    };
    var svgDOM = document.getElementById("graph");
    svgDOM.addEventListener("mousewheel", scrollEvent);
    svgDOM.addEventListener("DOMMouseScroll", scrollEvent);

</script>

</body>
